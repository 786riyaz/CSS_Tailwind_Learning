<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flex in Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="h-screen">
    <div class="bg-gray-200 size-full
     flex flex-col items-center justify-around">
        <div class="bg-red-300 size-20"></div>
        <div class="bg-blue-300 size-20"></div>
        <div class="bg-yellow-300 size-20"></div>
        <div class="bg-green-300 size-20"></div>
    </div>
    <hr>

    <div class="bg-gray-200 size-full
     flex flex-row items-center justify-around">
        <div class="bg-red-300 size-20"></div>
        <div class="bg-blue-300 size-20"></div>
        <div class="bg-yellow-300 size-20"></div>
        <div class="bg-green-300 size-20"></div>
    </div>
    <hr>
    <div class="size-full bg-pink-100
    flex flex-wrap flex-row content-start
    sm:flex-row ">
        <div class="border bg-red-300 size-32"></div>
        <div class="border bg-blue-300 size-32"></div>
        <div class="border bg-orange-300 size-32"></div>
        <div class="border bg-yellow-300 size-32"></div>
        <div class="border bg-pink-300 size-32"></div>
        <div class="border bg-gray-500 size-32"></div>
        <div class="border bg-green-300 size-32"></div>
        <div class="border bg-orange-700 size-32"></div>
        <div class="border bg-red-800 size-32"></div>
        <div class="border bg-green-700 size-32"></div>
        <div class="border bg-blue-800 size-32"></div>
        <div class="border bg-red-300 size-32"></div>
    </div>
</body>

</html>
